<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="sketch.js"></script>
  <style type="text/css">
  body {
                background: linear-gradient(360deg,#00060a, #00141f, #072948, #226aa9, #2c8ce2, #afd4f4);
background-size: 1000% 1000%;

-webkit-animation: Gradient 40s ease-in 1 forwards;
-moz-animation: Gradient 40s ease-in 1 forwards;
animation: Gradient 40s ease-in 1 forwards;
animation-fill-mode: forwards;
animation-iteration-count: 1;
}
@-webkit-keyframes Gradient {
    0%{background-position:52% 0%}
    50%{background-position:49% 100%}
    100%{background-position:52% 100%}
}
@-moz-keyframes Gradient {
    0%{background-position:52% 0%}
    50%{background-position:49% 100%}
    100%{background-position:52% 100%}
}
@keyframes Gradient { 
    0%{background-position:52% 0%}
    50%{background-position:49% 100%}
    100%{background-position:52% 100%}
}
        </head>
