<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="sketch.js"></script>
  <style type="text/css">
  body {
                background: linear-gradient(360deg,#000000, #00060a, #00141f, #072948, #226aa9, #2c8ce2, #afd4f4);
background-size: 1000% 1000%;

-webkit-animation: AnimationName 40s ease;
-moz-animation: AnimationName 40s ease;
animation: AnimationName 40s ease;
}
@-webkit-keyframes AnimationName {
    0%{background-position:52% 0%}
    50%{background-position:49% 100%}
    100%{background-position:52% 0%}
}
@-moz-keyframes AnimationName {
    0%{background-position:52% 0%}
    50%{background-position:49% 100%}
    100%{background-position:52% 0%}
}
@keyframes AnimationName { 
    0%{background-position:52% 0%}
    50%{background-position:49% 100%}
    100%{background-position:52% 0%}
}
        </head>
  <body>

  </body>
</html>
